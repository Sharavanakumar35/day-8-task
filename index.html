<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <div class="container my-4">
        <form>
            <div class="row">
                <label for="first" class="fw-bold">Name <span style="color: red;">*</span></label>
                <div class="col-3">
                    <input type="text" id="first" name="first" class="w-100" required>
                    <div class="form-text text-muted">First</div>
                </div>
                <div class="col-3">
                    <input type="text" id="last" name="last" class="w-100" required>
                    <div class="form-text text-muted">Last</div>
                </div>
            </div>
            <br>
            <div class="row">
                <label for="email" class="fw-bold">Email <span style="color: red;">*</span></label>
                <div class="col-6">
                    <input type="text" id="email" name="email" class="w-100" required>
                </div>
            </div>
            <br>
            <div class="row">
                <label for="rating" class="fw-bold">Your Experience <span style="color: red;">*</span></label>
                <div class="col-6">
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <div class="form-text text-muted" style="font-family: 'Times New Roman', Times, serif;">Overall, how would you rate your experience</div>
                </div>   
            </div>
            <br>
            <div class="row">
                <label for="satisfy" class="fw-bold">How satisfied are you with <span style="color: red;">*</span></label>
                <div class="col-12">
                    <table>
                        <thead> 
                                <th></th>
                                <th>Very Unsatisfied</th>
                                <th>Unsatisfied</th>
                                <th>Neutral</th>
                                <th>Satisfied</th>
                                <th>Very Satisfied</th>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="text-left">Purchase</td>
                                <td>
                                    <input type="radio" name="purchase-satisfaction" >
                                </td>
                                <td>
                                    <input type="radio" name="purchase-satisfaction" >
                                </td>
                                <td>
                                    <input type="radio" name="purchase-satisfaction" >
                                </td>
                                <td>
                                    <input type="radio" name="purchase-satisfaction" >
                                </td>
                                <td>
                                    <input type="radio" name="purchase-satisfaction" >
                                </td>
                            </tr>

                            <tr>
                                <td class="text-left">Services</td>
                                <td>
                                    <input type="radio" name="service-satisfaction" >
                                </td>
                                <td>
                                    <input type="radio" name="service-satisfaction" >
                                </td>
                                <td>
                                    <input type="radio" name="service-satisfaction" >
                                </td>
                                <td>
                                    <input type="radio" name="service-satisfaction" >
                                </td>
                                <td>
                                    <input type="radio" name="service-satisfaction" >
                                </td>
                            </tr>

                            <tr>
                                <td class="text-left">Company Overall</td>
                                <td>
                                    <input type="radio" name="company-satisfaction" >
                                </td>
                                <td>
                                    <input type="radio" name="company-satisfaction" >
                                </td>
                                <td>
                                    <input type="radio" name="company-satisfaction" >
                                </td>
                                <td>
                                    <input type="radio" name="company-satisfaction" >
                                </td>
                                <td>
                                    <input type="radio" name="company-satisfaction" >
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <br>
            <div class="row">
                <label for="satisfy" class="fw-bold">How likely are you to <span style="color: red;">*</span></label>
                <div class="col-12">
                    <table>
                        <thead> 
                                <th></th>
                                <th>Very Unsatisfied</th>
                                <th>Unsatisfied</th>
                                <th>Neutral</th>
                                <th>Satisfied</th>
                                <th>Very Satisfied</th>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="text-left">Buy from us again</td>
                                <td>
                                    <input type="radio" name="buyagain-satisfaction" >
                                </td>
                                <td>
                                    <input type="radio" name="buyagain-satisfaction" >
                                </td>
                                <td>
                                    <input type="radio" name="buyagain-satisfaction" >
                                </td>
                                <td>
                                    <input type="radio" name="buyagain-satisfaction" >
                                </td>
                                <td>
                                    <input type="radio" name="buyagain-satisfaction" >
                                </td>
                            </tr>

                            <tr>
                                <td class="text-left">Recommend our product to others</td>
                                <td>
                                    <input type="radio" name="recommendproduct-satisfaction" >
                                </td>
                                <td>
                                    <input type="radio" name="recommendproduct-satisfaction" >
                                </td>
                                <td>
                                    <input type="radio" name="recommendproduct-satisfaction" >
                                </td>
                                <td>
                                    <input type="radio" name="recommendproduct-satisfaction" >
                                </td>
                                <td>
                                    <input type="radio" name="recommendproduct-satisfaction" >
                                </td>
                            </tr>

                            <tr>
                                <td class="text-left">Recommend our company to others</td>
                                <td>
                                    <input type="radio" name="recommendcompany-satisfaction" >
                                </td>
                                <td>
                                    <input type="radio" name="recommendcompany-satisfaction" >
                                </td>
                                <td>
                                    <input type="radio" name="recommendcompany-satisfaction" >
                                </td>
                                <td>
                                    <input type="radio" name="recommendcompany-satisfaction" >
                                </td>
                                <td>
                                    <input type="radio" name="recommendcompany-satisfaction" >
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <br>
            <div class="row">
                <label for="comments" class="fw-bold">Additional comments or suggestions</label> 
                <textarea type="text" name="comments" id="comments" class="mx-auto" style="width: 98%; height: 10rem;"></textarea>
            </div>
            <br>

            <button type="submit" class="submit-form">Submit</button>
        </form>
    </div>
</body>
</html>
